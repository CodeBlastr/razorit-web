name: Deploy Frontend to AWS ECS

on:
  push:
    branches:
      - main  # Deploy when pushing to the main branch

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    environment: production  # Ensure environment secrets are accessible

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Debug Secrets and Environment Variables
        run: |
          echo "Checking required environment secrets..."
          echo "AWS_REGION: ${{ secrets.production.AWS_REGION }}"
          echo "ECR_REGISTRY: ${{ secrets.production.ECR_REGISTRY }}"
          echo "ECR_REPOSITORY: ${{ secrets.production.ECR_REPOSITORY }}"
          echo "CLUSTER_NAME: ${{ secrets.production.CLUSTER_NAME }}"
          echo "SERVICE_NAME: ${{ secrets.production.SERVICE_NAME }}"

      - name: Export AWS_REGION from Environment Secrets
        run: echo "AWS_REGION=${{ secrets.production.AWS_REGION }}" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ secrets.production.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.production.ECR_REPOSITORY }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update ECS Service
        env:
          CLUSTER_NAME: ${{ secrets.production.CLUSTER_NAME }}
          SERVICE_NAME: ${{ secrets.production.SERVICE_NAME }}
        run: |
          aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment
