<!DOCTYPE html>
<html>
<head>
    <title>RazorIT</title>
    <script src="config.js"></script>
</head>
<body>
    <h1>API Data</h1>
    <ul id="data-list">Loading...</ul>
    <button onclick="fetchData()">Refresh Data</button>
    <button onclick="logout()">Logout</button>

    <script>
        async function fetchData() {
            try {
                const response = await fetch(`${API_BASE_URL}/test-db`, {
                    method: "GET",
                    credentials: "include" // Automatically sends auth cookie
                });

                if (!response.ok) {
                    throw new Error(`Request failed with status ${response.status}`);
                }

                const data = await response.json();
                const dataList = document.getElementById("data-list");
                dataList.innerHTML = "";

                if (data.data.length === 0) {
                    dataList.innerHTML = "<li>No data found</li>";
                    return;
                }

                data.data.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    dataList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("data-list").innerHTML = "<li>Error loading data</li>";
            }
        }

        async function login() {
            await fetch(`${API_BASE_URL}/login`, {
                method: "POST",
                credentials: "include"
            });
            console.log("Logged in successfully.");
            fetchData();
        }

        async function logout() {
            await fetch(`${API_BASE_URL}/logout`, {
                method: "GET",
                credentials: "include"
            });
            console.log("Logged out successfully.");
        }

        login(); // Ensure authentication on page load
    </script>
</body>
</html>
