<!DOCTYPE html>
<html>
<head>
    <title>RazorIT</title>
    <script src="config.js"></script> <!-- Load API Config -->
</head>
<body>
    <h1>API Data</h1>
    <ul id="data-list">Loading...</ul>
    <button onclick="fetchData()">Refresh Data</button>

    <script>
        async function fetchData() {
            try {
                const token = await getAuthToken(); // Get authentication token
                if (!token) throw new Error("No token available");

                const response = await fetch(`http://localhost:8000/test-db`, {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` },
                    credentials: "include"
                });

                if (!response.ok) {
                    throw new Error(`Request failed with status ${response.status}`);
                }

                const data = await response.json();
                const dataList = document.getElementById("data-list");
                dataList.innerHTML = "";

                if (data.data.length === 0) {
                    dataList.innerHTML = "<li>No data found</li>";
                    return;
                }

                data.data.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    dataList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("data-list").innerHTML = "<li>Error loading data</li>";
            }
        }

        fetchData();
    </script>
</body>
</html>
